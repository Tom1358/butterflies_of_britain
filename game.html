<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Milestone Two</title>
</head>
<body>
  <!-- background image of meadow-->
  <div class="background-image">
    <!-- four circular images of butterflies-->
    <div class="container image-div">

      <div class="row">
        <div class="col-6"><img class="butterflies" id="butterfly_image_one" src="assets/images/brown_argus.jpg" alt="a Brown Argus butterfly"><audio id="sound-one" src="assets/sounds/sound_one.mp3"></audio></div>
        <div class="col-6"><img class="butterflies" id="butterfly_image_two" src="assets/images/comma.jpg" alt="a Comma butterfly"><audio id="sound-two" src="assets/sounds/sound_two.mp3"></audio></div>
      </div>

      <div class="row"></div>

      <div class="row">
        <div class="col-6"><img class="butterflies" id="butterfly_image_three" src="assets/images/dark_green_fritillary.jpg" alt="a Dark Green Fritillary butterfly"><audio id="sound-three" src="assets/sounds/sound_three.mp3"></audio></div>
        <div class="col-6"><img class="butterflies" id="butterfly_image_four" src="assets/images/marbled_white.jpg" alt="a Marbled White butterfly"><audio id="sound-four" src="assets/sounds/sound_four.mp3"></audio></div>
      </div>

      <button onclick="document.getElementById('sound-one').play()" id="test">Play!</button>

      <!-- game controls - start, audio, level-->
      <div class="row">

        <div class="col-4">
          <span class="game-controls"><i class="fas fa-play" id="play-game"><p id="play-game-text"></p></i></span>
        </div>

        <div class="col-4">
          <div id="level_div">
            <span class="game-controls"><p id="level"></p></span>
          </div>
        </div>

        <div class="col-4">
          <span class="game-controls">
              <button id="play_audio"><i class="fas fa-volume-up"></i></button>
              <button id="mute_audio"><i class = "fas fa-volume-mute"></i></button>
          </span>
        </div>

        <div class="col-6 navigation">
          <span>
              <a href="index.html" class="link">Home</a>
          </span>
        </div>

        <div class="col-6 navigation">
          <span>
              <a href= "contact.html" class="link">Contact</a>
          </span>
        </div>

      </div>

    </div>
    
  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </div>
</body>
</html>
