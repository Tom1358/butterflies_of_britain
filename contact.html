<body>
    <h1 class="form-header">Contact Form</h1>
    <h2 class="form-header">Feedback or questions?  Please fill in the following:</h2>
    <div class="form-holder">
        <form class="form" onsubmit="return sendMail(this)">
            <div class="form-group">
                <label for="name">Name</label>
                <input name="full_name" class="form-control" id="name" placeholder="Your name here" required>
            </div> <br>
            <div class="form-group">
                <label for="email">Email</label>
                <input name="email" class="form-control" id="email" required>
            </div> <br>
            <div class="form-group">
                <label for="information">Your Question or Feedback</label>
                <textarea name="information" class="form-control" id="information" rows="2" placeholder="Your message here" required></textarea>
            </div> <br>
            <button type="submit" class="btn btn-primary" id="form_submit">Submit</button>
        </form>
    </div>
    <div class="col-12 navigation" id="contact_nav">
        <span>
            <a href="index.html">Home</a>
        </span>
    </div>

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">
    </script>

</body>
