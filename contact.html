        <h1 class="form-header">Contact Form</h1>
        <h2 class="form-header">Feedback or questions?  Please fill in the following:</h2>

        <div class="form-holder">

            <!-- form for user to complete -->
            <form id="contact-form">

                <div class="form-group">

                    <input name="name" class="form-control" id="name" placeholder="Your name here" required>
                </div> <br>

                    <label for="email">Email</label>
                    <input name="email" class="form-control" id="email" required>
                </div> <br>

                <div class="form-group">
                    <label for="information">Your Question or Feedback</label>
                    <textarea name="information" class="form-control" id="information" rows="2" placeholder="Your message here" required></textarea>
                </div> <br>

                <input type="submit" value="Submit" class="btn btn-primary" id="form_submit">

            </form>
